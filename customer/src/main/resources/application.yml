server:
  port: 7070

spring:
  application:
    name: customer

  datasource:
    url: jdbc:postgresql://localhost:5432/customer
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

  # it has own protocol (amqp)
  rabbitmq:
    host: localhost
    port: 5672
    username: "guest"
    password: "guest"

  zipkin:
    base-url: http://localhost:9411

eureka:
  client:
    service-url:
      defaultZone: "http://localhost:8761/eureka"